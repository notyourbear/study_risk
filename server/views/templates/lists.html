<script id="lists-template" type="text/x-handlebars-template">
  \{{#each lists}}
    <div class="row">
      <div class="columns small-12">
        <div class="listbackground" onclick="getListView('selectedList', \{{this.id}})">
          <h1>\{{this.name}}</h1>
          <h2>\{{this.description}}</h2>
        </div> 
      </div>
    </div>
  \{{/each}}
</script>
