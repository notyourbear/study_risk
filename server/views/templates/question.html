<script id="question-template" type="text/x-handlebars-template">
  <form id="question" action="">
  <div class="row">
    <div class="small-12 columns">
      <label>
        <h1>\{{question}}</h1>
      </label>
    </div>
    \{{#each possibleAnswers}}
    <div class="small-12 columns">
      <input type="radio" name="answer" value="\{{this}}" id="\{{this}}" class="answers"><label for="\{{this}}">\{{this}}</label>
      </div>
    \{{/each}}
  </form>
</script>
